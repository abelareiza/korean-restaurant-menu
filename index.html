<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울 딜라이트</title>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="menu">
      <div class="menu__header">
        <div class="menu__header--english">
          <h3>Seoul Delights</h3>
          <h4>Restaurant and cafe bar</h4>
        </div>
        <div class="menu__header-logo">
          <img src="custom/assets/seoul-delights-logo.png" alt="Restaurant logo">
        </div>
        <div class="menu__header--korean">
          <h3>서울 딜라이트</h3>
          <h4>레스토랑 및 커피 바</h4>
        </div>
      </div>
      <div class="menu__options">
        <div class="menu__option">
          <h3 class="option__name--english">Bibimbap</h3>
          <h3 class="option__name--korean">(비빔밥)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/bibimbap.jpg"
              alt="Bibimbap"
            />
          </div>
          <p class="option__price">$2.5</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Bulgogi</h3>
          <h3 class="option__name--korean">(불고기)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/bulgogi.jpg"
              alt="Bulgogi"
            />
          </div>
          <p class="option__price">$ 1.2</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Demi Soda</h3>
          <h3 class="option__name--korean">(데미소다)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/demi-soda.jpg"
              alt="Demi Soda"
            />
          </div>
          <p class="option__price">$ 1.0</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Gogigui</h3>
          <h3 class="option__name--korean">(고기구이)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/gogigui.jpg"
              alt="Gogigui"
            />
          </div>
          <p class="option__price">$ 5.0</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Kimchi</h3>
          <h3 class="option__name--korean">(김치)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/kimchi.jpg"
              alt="Kimchi"
            />
          </div>
          <p class="option__price">$ 4.5</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Maesilcha</h3>
          <h3 class="option__name--korean">(매실차)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/maesilcha.jpg"
              alt="Maesilcha"
            />
          </div>
          <p class="option__price">$ 2.0</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Milkis</h3>
          <h3 class="option__name--korean">(밀키스)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/milkis.jpg"
              alt="Milkis"
            />
          </div>
          <p class="option__price">$ 1.0</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Nokcha</h3>
          <h3 class="option__name--korean">(녹차)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/nokcha.jpg"
              alt="Nokcha"
            />
          </div>
          <p class="option__price">$ 1.3</p>
        </div>
        <div class="menu__option">
          <h3 class="option__name--english">Oksusucha</h3>
          <h3 class="option__name--korean">(옥수수차)</h3>
          <div class="option__image-container">
            <img
              class="option__image"
              src="custom/assets/oksusucha.jpg"
              alt="Oksusucha"
            />
          </div>
          <p class="option__price">$ 1.9</p>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
